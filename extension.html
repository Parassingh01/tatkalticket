<Html>
    <head>
        <title>
            Irctc Auto Tatkal Ticket
        </title>
        <link rel="stylesheet" href="extension.css">
    </head>
    <body >
        <form>
            <!--  <h2 style="color: darkred;" >Welcome to Tatkal booking tool</h2> -->
            <div class = "field-group" >
                <h1> <span>Subscriber details</span></h1>
                <label> Username </label>
                <input type="text" id="subscriber-username" name="subscriber-username" size="15"  />
                <label> Password </label>
                <input id="subscriber-password" name="subscriber-password" type="password" size="15"  />
                <input type="checkbox" id="showsubscriberpswd">Show Password
            </div>
            <div class = "field-group" >
                <h1> <span>Irctc  credentials</span></h1>
                <label> Username </label>
                <input type="text" id="irctc-login" name="irctc-login" size="15"  />
                <label> Password </label>
                <input id="irctc-password" name="irctc-password" type="password" size="15"  />
                <input type="checkbox" id="showirctcpswd">Show Password
            </div>
            <div class = "field-group" >
                <h1> <span>Journey Details</span></h1>
                <div class="autocomplete">
                    <label > Source</label>
                    <input type="text" id="from-station-input" name="from-station" size="30"  placeholder="Type station name or station code"/>
                    <label> Destination </label>
                    <input type="text" id="destination-station-input" name="destination-station" size="30"  placeholder="Type station name or station code"/> 
                </div>
                </br>
                </br>
                <label>Date</label>
                <input id="journey-date" name="journey-date" type="date" />
                <label> Train no. </label>
                <input type="text" id="train-no" name="train-no" size="15"  placeholder="Please copy from IRCTC"/>
                <label> Class </label>
                <select name="class" id="journey-class-input" >
                    <option value="">All Classes</option>
                    <option value="1A">AC First Class (1A)</option>
                    <option value="2A">AC 2 Tier (2A)</option>
                    <option value="3A">AC 3 Tier (3A)</option>
                    <option value="SL">Sleeper (SL)</option>
                    <option value="3E">AC 3 Economy (3E)</option>
                    <option value="CC">AC Chair car (CC)</option>
                    <option value="2S">Second Sitting (2S)</option>
                    <option value="EV">Vistadome AC (EV)</option>
                    <option value="EC">Exec. Chair Car (EC)</option>
                    <option value="EA">Anubhuti Class (EA)</option>
                    <option value="FC">First Class (FC)</option>
                    <option value="VC">Vistadome Chair Car(VC)</option>
                    <option value="VS">Visatodome Non Ac (VS)</option>
                </select>
                </br>
                </br>
                <label> Quota  </label>
                <select name="Quota" id="quota-input" >
                    <option value="GN">GENERAL</option>
                    <option value="TQ">TATKAL</option>
                    <option value="PT">PREMIUM TATKAL</option>
                </select>
                <label> Boarding Station </label>
                <input type="text" id="boarding-station-input" name="boarding-station" size="30"  placeholder=""/> </br>
            </div>
            <div class = "field-group" >
                <h1> <span>Passenger Details</span></h1>
            </legend>
                <label> Passenger 1 </label>
                <input type="text" id="passenger-name-1" name="name" size="16"  placeholder="Name" maxlength="16"/>
                <input type="text" id="age-1" name="age" size="5"  placeholder="Age"/>
                <select name="gender" id="passenger-gender-1" >
                    <option value="">Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <select name="berth" id="passenger-berth-1">
                    <option value="">Berth</option>
                    <option value="UB">Upper</option>
                    <option value="LB">Lower</option>
                    <option value="MB">Middle</option>
                    <option value="SL">Side Lower</option>
                    <option value="SU">Side Upper</option>
                    <option value="WS">Window Side</option>
                    <option value="CB">Cabin</option>
                    <option value="CP">Coupe</option>
                    <option value="SM">Side Middle</option>
                </select>
                <select name="food" id="passenger-food-1">
                    <option value="">Food Choice</option>
                    <option value="V">Veg</option>
                    <option value="N">Non Veg</option>
                    <option value="D">No Food</option>
                </select>
                <br>
                <label> Passenger 2 </label>
                <input type="text" id="passenger-name-2" name="name" size="16" placeholder="Name"  maxlength="16"/> 
                <input type="text" id="age-2" name="age" size="5"  placeholder="Age"/>  
                <select name="gender" id="passenger-gender-2">
                    <option value="">Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <select name="berth" id="passenger-berth-2">
                    <option value="">Berth</option>
                    <option value="UB">Upper</option>
                    <option value="LB">Lower</option>
                    <option value="MB">Middle</option>
                    <option value="SL">Side Lower</option>
                    <option value="SU">Side Upper</option>
                    <option value="WS">Window Side</option>
                    <option value="CB">Cabin</option>
                    <option value="CP">Coupe</option>
                    <option value="SM">Side Middle</option>
                </select>
                <select name="food" id="passenger-food-2">
                    <option value="">Food Choice</option>
                    <option value="V">Veg</option>
                    <option value="N">Non Veg</option>
                    <option value="D">No Food</option>
                </select>
                <br>
                <label> Passenger 3 </label>
                <input type="text" id="passenger-name-3" name="name" placeholder="Name" size="16"  maxlength="16"/>
                <input type="text" id="age-3" name="age" size="5" placeholder="Age" />
                <select name="gender" id="passenger-gender-3">
                    <option value="">Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <select name="berth" id="passenger-berth-3">
                    <option value="">Berth</option>
                    <option value="UB">Upper</option>
                    <option value="LB">Lower</option>
                    <option value="MB">Middle</option>
                    <option value="SL">Side Lower</option>
                    <option value="SU">Side Upper</option>
                    <option value="WS">Window Side</option>
                    <option value="CB">Cabin</option>
                    <option value="CP">Coupe</option>
                    <option value="SM">Side Middle</option>
                </select>
                <select name="food" id="passenger-food-3">
                    <option value="">Food Choice</option>
                    <option value="V">Veg</option>
                    <option value="N">Non Veg</option>
                    <option value="D">No Food</option>
                </select>
                <br>
                <label> Passenger 4 </label>
                <input type="text" id="passenger-name-4" name="name" size="16" placeholder="Name"  maxlength="16"/>
                <input type="text" id="age-4" name="age" size="5" placeholder="Age"  />
                <select name="gender" id="passenger-gender-4">
                    <option value="">Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <select name="berth" id="passenger-berth-4">
                    <option value="">Berth</option>
                    <option value="UB">Upper</option>
                    <option value="LB">Lower</option>
                    <option value="MB">Middle</option>
                    <option value="SL">Side Lower</option>
                    <option value="SU">Side Upper</option>
                    <option value="WS">Window Side</option>
                    <option value="CB">Cabin</option>
                    <option value="CP">Coupe</option>
                    <option value="SM">Side Middle</option>
                </select>
                <select name="food" id="passenger-food-4">
                    <option value="">Food Choice</option>
                    <option value="D">No Food</option>
                    <option value="V">Veg</option>
                    <option value="N">Non Veg</option>
                </select>
                <br>
            </div>
            <div class = "field-group" >
                <h1> <span>Additional choice</span></h1>
                <label>Payment method</label>
                <select name="paymentMethod" id="paymentMethod">
                    <option value="QRCD">UPI QR Code</option>
                    <option value="UPIID">VPA / UPI ID</option>
                    <option value="IRCWA">IRCTC e-Wallet</option>
                    <option value="DBTCRD">Debit Card(captcha)</option>
                    <option value="DBTCRDI">Debit Card(no captcha)</option>
                </select>
                <input hidden type="text" id="vpa" name="vpa" size="30" placeholder="e.g. 123456@paytm"/>
                <div id="carddetails" hidden>
                    <br>
                    &nbsp;&nbsp;<input type="text" id="cardnumber" name="cardnumber" size="23" placeholder="1234 1234 1234 1234" maxlength="23">
                    <input type="text" id="cardexpiry" name="cardexpiry" size="5" maxlength="5" placeholder="MMYY">
                    <input type="text" id="cardcvv" name="cardcvv" size="3" maxlength="3" placeholder="CVV">
                    <input type="text" id="cardholder" name="cardholder" size="16" maxlength="16" placeholder="Name on Card">
                    <select name="cardtype" id="cardtype">
                        <option value=""></option>
                        <option value="0">VISA</option>
                        <option value="1">Mastercard</option>
                        <option value="2">RuPay</option>
                    </select>
                </div>
                </br>
                </br>
                <input id="autoUpgradation" name="autoUpgradation" type="checkbox" />
                <label>Consider Auto Upgradation</label>
                <input id="confirmberths" name="confirmberths" type="checkbox" />
                <label>Book only if confirm berths are allotted.</label> &nbsp;&nbsp;&nbsp;
                <label>Travel insurance</label>
                <input id="travelInsuranceOpted-1" value="yes" name="travelInsuranceOpted" type="radio" />
                Yes
                <input id="travelInsuranceOpted-2" value="no" name="travelInsuranceOpted" type="radio" />
                No
                <br><br>
                <label> Mobile number</label>
                <input type="text" id="mobileNumber" name="mobileNumber" size="10" maxlength="10"/>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input id="autoCaptcha" name="autoCaptcha" type="checkbox" />
                <label>Captcha Auto fill</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input hidden type="text" id="tokenString" name="tokenString"/>
                <br><br>
                <input hidden type="text" id="projectId" name="projectId"/>
                <input hidden type="text" id="slbooktime" name="slbooktime" size="4" value="10:59:59"/>
                <input hidden type="text" id="acbooktime" name="acbooktime" size="4" value="09:59:59"/>
            </div>
            <br>
            <button type="button" id="submit-btn" class="registerbtn" style="background-color:Green; color: white;">Save</button>
            <button type="button" id="clear-btn" class="registerbtn" style="background-color:Red; color: white;">Clear</button>
            <button type="button" id="connect-btn" class="registerbtn" style="background-color:DarkOrange; color: white;"><i id="loader"></i>Book</button>
            <button type="button" id="load-btn-1" class="registerbtn" style="background-color:DarkViolet; color: white;" >Buy plan</button>
        </form>
        <script src="extension.js"></script>
    </body>
</html>
